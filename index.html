<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rice Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="titlebar">
    <span>Rice timer</span>
    <div>
      <button class="win-btn" id="min-btn">–</button>
      <button class="win-btn" style="display: none;" id="max-btn">□</button>
      <button class="win-btn" id="close-btn">×</button>
    </div>
  </div>

  <div id="menu-screen" class="menu-container">
    <div class="menu-background">
    </div>

    <div id="menu" class="menu">
      <button id="white-rice-btn" class="menu-btn"><p>White Rice</p></button>
      <button id="brown-rice-btn" class="menu-btn"><p>Brown Rice</p></button>
      <button id="options-btn" class="menu-btn"><p>Options</p></button>
      <button id="credits-btn" class="menu-btn"><p>Credits</p></button>
    </div>
    
    <div id="cooking-screen" class="cooking-screen" style="display: none;">
      <div class="cooking-area">
        <img src="assets/sprites/whiterice1.png" alt="White Rice" id="rice-sprite">
        <p id="cooking-status">Cooking... <span id="timer">10</span>s left</p>
      </div>
    </div>

  </div>
  
  

  <script src="renderer.js"></script>
</body>
</html>
