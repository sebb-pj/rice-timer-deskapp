<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rice Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="titlebar">
    <span>Rice timer</span>
    <div>
      <button class="win-btn" id="min-btn">–</button>
      <button class="win-btn" id="max-btn">□</button>
      <button class="win-btn" id="close-btn">×</button>
    </div>
  </div>
  <div class="menu-container">
    <div class="menu-background">
      <div class="menu">
        <button class="menu-btn">White Rice</button>
        <button class="menu-btn">Brown Rice</button>
        <button class="menu-btn">Options</button>
        <button class="menu-btn">Credits</button>
      </div>
    </div>
    
  </div>
  

  <script src="renderer.js"></script>
</body>
</html>
