<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rice Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="titlebar">
    <span>Rice timer</span>
    <div>
      <button class="win-btn" id="min-btn">–</button>
      <button class="win-btn" style="display: none;" id="max-btn">□</button>
      <button class="win-btn" id="close-btn">×</button>
    </div>
  </div>

  <div id="menu-screen" class="menu-container">
    <div class="menu-background">
    </div>

    <div id="menu" class="menu">
      <button class="menu-btn"><p id="pre-white-rice-btn">White Rice</p></button>
      <button class="menu-btn"><p id="pre-brown-rice-btn">Brown Rice</p></button>
      <button class="menu-btn"><p id="options-btn">Options</p></button>
      <button class="menu-btn"><p id="credits-btn">Credits</p></button>
    </div>

    <div id="pre-cooking-screen" class="cooking-screen" style="display: none;">
      <div class="cooking-area">
        <p>Make sure the water is boiling before adding the rice! Add the rice, and once it boils, put the fire on minimum.</p>
        <img src="assets/sprites/boilingpot1.png" alt="Boiling pot" id="pot-sprite">
        <button class="cooking-btn" id="white-rice-btn" style="display: none;">Rice added!</button>
        <button class="cooking-btn" id="brown-rice-btn" style="display: none;">Rice added!</button>
      </div>
    </div>
    
    <div id="cooking-screen" class="cooking-screen" style="display: none;">
      <div class="cooking-area">
        <img src="assets/sprites/whiterice1.png" alt="White Rice" id="rice-sprite">
        <p id="cooking-status">Cooking... </p>
        <p><span id="timer"></span>s left</p>
        <button class="cooking-btn" style="visibility: hidden;" id="back-btn">Back</button>
      </div>
    </div>

    <div id="cooking-screen-brown" class="cooking-screen" style="display: none;">
      <div class="cooking-area">
        <img src="assets/sprites/brownrice1.png" alt="Brown Rice" id="brown-rice-sprite">
        <p id="brown-cooking-status">Cooking... </p>
        <p><span id="brown-timer"></span>s left</p>
        <button class="cooking-btn" style="visibility: hidden;" id="brown-back-btn">Back</button>
      </div>
    </div>

  </div>

  <script src="renderer.js"></script>
</body>
</html>
